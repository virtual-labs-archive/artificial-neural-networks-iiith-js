<html>
  <head>
    <title>TSP</title>
  </head>
  <body>
    <link       rel="stylesheet"       href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"       integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"       crossorigin="anonymous"       /><script src="https://code.jquery.com/jquery-3.4.1.min.js"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"        crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"        crossorigin="anonymous"></script>
    <div class="container-fluid p-4">
      <div class="row no-gutters">
        <div class="col-6">
          <div class="row no-gutters">

            <form name="myform">
              <label>No. of Cities:<input class="form-control" type="text" size=5 name=Ncities value=20></label>
              <label>No. of Nodes:<input class="form-control" type="text" size=5 name=Nnodes value=40></label>
              <label>No. of Iterations:<input class="form-control" type="text" size=5 name=Niterns
                                                                   value=20></label>
              <label>City Step Size:<input class="form-control" type="text" size=5 name=NCstep value=1></label>
              <label>Itern Step Size:<input class="form-control" type="text" size=5 name=NIstep value=1></label>

              <br>

              <button class="btn btn-primary" type="submit" name="initsom" value="Init SOM"
                                                                           onclick=document.myform.perceptron.value=1;>
                Init
                SOM
              </button>
              <button class="btn btn-primary" type="submit" name="nextsample" value="Next city"
                                                                              onclick=document.myform.city.value=1;>Next
                                                                              City
              </button>
              <button class="btn btn-primary" type="submit" name="nextitern" value="Next Iteration"
                                                                             onclick=document.myform.itern.value=1;>
                Next
                Itern
              </button>

              <br>
              <input type="hidden" name="city" value=0>
              <input type="hidden" name="itern" value=0>
            </form>
          </div>
          <div class="row no-gutters">
            <ol>
              <li> City locations are indicated by blue stars.</li>
              <li>Two-dimensional weight vectors are indicated by numbers.</li>
              <li>The city chosen for current iteration is shown using a red star symbol.</li>
              <li>The two plots show the weight vectors, before and after the adjustment of weights for a given
                city.
              </li>
            </ol>
          </div>
        </div>
        <div class="col-6 image-container"></div>
      </div>
    </div>
<script src="../js/utils.js"></script>
    <script src="exp.js"></script>
  </body>

</html>
